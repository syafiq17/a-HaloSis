<div *ngFor ="let tiket of tikets">
	<mat-card (click)="onSelect(tiket)" class="card">
	    <mat-card-header>
	      <div mat-card-avatar class="card-header-image"></div>
	      <mat-card-title>{{tiket.ticket_number}}</mat-card-title>
	      <mat-card-subtitle>{{tiket.ticket_status}}</mat-card-subtitle>
	    </mat-card-header>
	    {{tiket.subject}}
	    <mat-card-content>
	      <p>
	        {{tiket.last_message_timestamp}}
	      </p>
	    </mat-card-content>
	    <mat-card-actions align="end">
	      <button mat-button>Open Tiket</button>
	    </mat-card-actions>
	</mat-card>	
</div>
