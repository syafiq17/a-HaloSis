<mat-card class="card">
    
    <mat-card-header>
      <mat-card-title>Kategori Permasalahan</mat-card-title>
    </mat-card-header>
    <mat-card-content>
  		<mat-form-field>
    		<mat-select placeholder="Kategor Permasalhan">
      			<div *ngFor="let katPer of katPers">
      			<mat-option [value]="katPer">{{katPer}}</mat-option>
      			</div>
    		</mat-select>
  		</mat-form-field>
    </mat-card-content>

    <mat-card-header>
      <mat-card-title>Topik Bantuan</mat-card-title>
    </mat-card-header>
    <mat-card-content>
  		<mat-form-field>
    		<mat-select placeholder="Topik Bantuan">
      			<div *ngFor="let topBan of topBans">
      			<mat-option [value]="topBan">{{topBan}}</mat-option>
      			</div>
    		</mat-select>
  		</mat-form-field>
    </mat-card-content>
    <mat-card-actions align="end">
      <button mat-button (click)="onSearch('tipe1')" >Search</button>
    </mat-card-actions>

  </mat-card>

  <mat-card class="card">
    <mat-card-header>
      <mat-card-title>Pencarian Kata Kunci</mat-card-title>
    </mat-card-header>
    <mat-card-content>
	  <!-- <input matInput type="search" placeholder="Masukkan kata kunci"> -->
    <mat-form-field class="search-form-field">
      <input matInput type="search" placeholder="Masukkan Kata Kunci" [(ngModel)]="value">
      <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
	</mat-card-content>
    <mat-card-actions align="end">
      <button mat-button (click)="onSearch('tipe2')" >Search</button>
    </mat-card-actions>
  </mat-card>

<mat-card class="card">
    <mat-card-header>
      <mat-card-title>Hasil Pencarian</mat-card-title>
    </mat-card-header>
    <mat-card-content>
    	<div *ngFor="let hasil of hasils">
		<mat-card class="card">
		    <mat-card-header>
		    	<mat-card-title>{{hasil.judul}}</mat-card-title>
		    </mat-card-header>
		    <mat-card-content>
    			Penyebab 1 : {{hasil.penyebab}}
			</mat-card-content>
		</mat-card>
		</div>
	</mat-card-content>
</mat-card>
